<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Animations</title>
    <link rel="stylesheet" href="main index.css">
</head>
<body>
    <!-- Fireworks: Background -->
    <div class="layer fireworks">
        <!-- Include fireworks animation here -->
        <iframe src="fireworks.html" class="content"></iframe>
    </div>

    <!-- Flower: Middle Layer -->
    <div class="layer flower">
        <!-- Include flower animation here -->
        <iframe src="flower.html" class="content"></iframe>
    </div>

    <!-- Heart: Front -->
    <div class="layer heart">
        <!-- Include heart animation here -->
        <iframe src="animated_heart.html" class="content"></iframe>
    </div>
</body>
</html>
